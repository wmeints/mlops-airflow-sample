apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-tracking-server
spec:
  selector:
    matchLabels:
      app: mlflow-tracking-server
  template:
    metadata:
      labels:
        app: mlflow-tracking-server
    spec:
      containers:
      - name: mlflow-tracking-server
        image: willemmeints/mlflow:4
        resources:
          limits:
            memory: "1G"
            cpu: "500m"
        ports:
        - containerPort: 8080
        env:
          - name: DB_USER
            valueFrom: 
              configMapKeyRef:
                key: databaseUser
                name: mlflow-config-map
          - name: DB_SERVER
            valueFrom:
              configMapKeyRef:
                key: databaseUrl
                name: mlflow-config-map
          - name: DB_NAME
            valueFrom:
              configMapKeyRef:
                key: databaseName
                name: mlflow-config-map
          - name: ARTIFACT_STORE
            value: /opt/artifacts
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                key: databasePassword
                name: mlflow-secrets
          - name: AZURE_STORAGE_ACCOUNT_NAME
            valueFrom:
              secretKeyRef:
                key: storageAccountName
                name: mlflow-secrets
          - name: AZURE_STORAGE_CONNECTION_STRING
            valueFrom:
              secretKeyRef:
                key: storageAccountConnectionString
                name: mlflow-secrets
          - name: AZURE_STORAGE_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: storageAccountKey
                name: mlflow-secrets
        volumeMounts:
          - mountPath: /opt/artifacts
            name: artifact-volume
      volumes:
        - name: artifact-volume
          persistentVolumeClaim:
            claimName: artifact-pvc
